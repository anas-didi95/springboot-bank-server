databaseChangeLog:
  - changeSet:
      id: db.changelog-0.1.0-1
      author: anas
      changes:
        - tagDatabase:
            tag: v0.1.0

  - changeSet:
      id: db.changelog-0.1.0-2
      author: anas
      changes:
        - createTable:
            catalogName: master
            remarks: Customer table
            schemaName: dbo
            tableName: t_cust
            columns:
              - column:
                  name: id
                  type: uuid
              - column:
                  name: cust_no
                  type: varchar(10)
                  constraints:
                    - nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    - nullable: false
              - column:
                  name: created_by
                  type: varchar(50)
                  constraints:
                    - nullable: false
              - column:
                  name: created_dt
                  type: timestamp
                  constraints:
                    - nullable: false
              - column:
                  name: updated_by
                  type: varchar(50)
                  constraints:
                    - nullable: false
              - column:
                  name: updated_dt
                  type: timestamp
                  constraints:
                    - nullable: false
              - column:
                  name: version
                  type: integer
                  constraints:
                    - nullable: false
